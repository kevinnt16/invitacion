<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a una cita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lunita, ¿Quieres tener una cita conmigo esta noche?</h1>
        <p>No te quitaré mucho tiempo y te dejaré temprano en casa para que puedas cumplir con tus deberes de mañana.</p>
        <p>Según tu respuesta hay una palabra clave con la que me debes responder para saber tu respuesta:</p>
        <div class="buttons">
            <button id="yesBtn">Sí</button>
            <button id="noBtn">No</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
